<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA
    let num = parseInt(prompt("Informe quantos números deseja informar"));
    let media = 0;
    let soma = 0;
    //PROCESSAMENTO
    for(let contador = 1;contador <= num; contador++) {
        soma = Number(prompt("Informe um número"));
        media = media + soma;
    }
    media = media / num;
    //SAÍDA
    document.write(`A média dos ${num} números é ${media}.`)
</script>
