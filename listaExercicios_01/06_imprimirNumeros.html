<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que pergunte ao usuário um número inicial e um número final. Verifique se o número inicial é menor que o número final e apresente na tela os números ímpares e os números pares que estão entre os dois números. Se o número inicial for maior ou igual ao número final, apresente mensagem de erro para o usuário, informando a regra para o número inicial e número final.
    */

    //ENTRADA
    let numInicial = parseInt(prompt("Informe o número inicial de uma lista"));
    let numFinal = parseInt(prompt("Informe o número final de uma lista"));
    let pares = [];
    let impares = [];
    //PROCESSAMENTO
    if(numInicial < numFinal){
        for(let contador = 1;contador <= numFinal;contador++){
            if(contador % 2 === 0) pares.push(contador)
            else impares.push(contador)
        }
    } else document.write("Formato invalido! </br> O número inicial deve ser menor que o número final!")

    //SAÍDA
    document.write(`Números pares entre ${numInicial} e ${numFinal}: ${pares.join(", ")} </br> Números impares entre ${numInicial} e ${numFinal}: ${impares.join(", ")}`)
</script>
